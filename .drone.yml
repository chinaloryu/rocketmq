---
kind: "pipeline"
name: "publish"
steps:
  - name: "publish"
    image: plugins/docker
    repo: chinaloryu/rocketmq
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      # dockerfile: "Dockerfile"
      registry: 'http://hz.4yutech.com:7070/rocketmq'
      tags:
        - "${DRONE_BUILD_NUMBER}"
        - latest
        - '0.1'
    depends_on: [ "clone" ]

trigger:
  branch:
  - release
