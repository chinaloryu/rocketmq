---
kind: "pipeline"
name: "publish"
steps:
  - name: "publish"
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    settings:
      registry: http://hz.4yutech.com:7070
      repo: chinaloryu/rocketmq
      tags:
        - "${DRONE_BUILD_NUMBER}"
        - latest
        - '0.1'
      # dockerfile: "Dockerfile"
    depends_on: [ "clone" ]

trigger:
  branch:
  - release
