---
kind: "pipeline"
name: "publish"
steps:
  - name: "publish"
    image: plugins/docker
    registry: 'http://hz.4yutech.com:7070/rocketmq'
    secrets: [ "docker_username","docker_password" ]
    settings:
      repo: chinaloryu/rocketmq
      tags:
        - "hz.4yutech.com:7070/rocketmq:${DRONE_BUILD_NUMBER}"
        - latest
        - '0.1'
      # dockerfile: "Dockerfile"
    depends_on: [ "clone" ]

trigger:
  branch:
  - release
